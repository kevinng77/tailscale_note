---
version: "3.7"
services:
  myvpn:
    image: tailscale/tailscale:latest
    hostname: myvpn
    environment:
      - TS_AUTHKEY=xxx
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SOCKS5_SERVER=0.0.0.0:5006
      - TS_OUTBOUND_HTTP_PROXY_LISTEN=0.0.0.0:5006
    volumes:
      - ${PWD}/tailscale-nginx/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
    network_mode: "host"
